<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "tagEditor": {
            "prototype": "ui/tag-editor.reel",
            "properties": {
                "element": {"#": "tagEditor"}
            },
            "bindings": {
                "placeHolderText": {"<->": "@owner.placeHolderText"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="tagEditor" class="TagBox"></div>
    </div>
</body>
</html>
