<!DOCTYPE html>

    <title>

    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "tagEditor": {
            "prototype": "ui/tag-editor.reel",
            "properties": {
                "element": {"#": "tagEditor"}
            },
            "bindings": {
                "placeHolderText": {"<-": "@owner.placeHolderText"},
                "tags": {"<-": "@owner.sampleTags"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="tagEditor" class="TagBox"></div>

            <img src="http://montagestudio.com/assets/images/montagejs/logo.png"
                 style="height:25px;vertical-align:bottom;"/>
