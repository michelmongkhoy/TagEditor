<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="tag-editor.css">
        <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.tags"}
            }
        },
        "tagButton": {
            "prototype": "ui/tag-button.reel",
            "properties": {
                "element": {"#": "tagButton"}
            },
            "bindings": {
                "label": {"<-": "@repetition:iteration.object"},
                "detail.tagIndex": {"<-": "@repetition:iteration.index"}
            },
            "listeners": [
                {
                   "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "tagInput": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "tagInput"},
                "placeholderValue": "new tag",
                "delegate": {"@": "owner"}
            },
            "bindings": {
                "detail.inputValue": {"<->": "value"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
        </script>
    </head>
    <body>
        <div data-montage-id="owner" class="TagEditor">
            <ul data-montage-id="repetition">
                <li>
                    <p data-montage-id="tagButton"></p>
                </li>
            </ul>
            <input data-montage-id="tagInput" type="text">
        </div>
    </body>
</html>
