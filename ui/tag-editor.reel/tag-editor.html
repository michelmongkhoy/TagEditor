<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="tag-editor.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.tags"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "contentController": {"<-": "@rangeController"}
            }
        },
        "textField": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField"},
                "placeholderValue": "Text"
            },
            "bindings": {
                "detail.inputText": {"<-": "value"},
                "detail.inputText2": {"<-": "@textField.value"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="TagEditor">
        <ul data-montage-id="repetition">
            <li>
                Item
            </li>
        </ul>
        <input data-montage-id="textField" type="text">
    </div>
</body>
</html>
