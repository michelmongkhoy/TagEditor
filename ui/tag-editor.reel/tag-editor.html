<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="tag-editor.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.tags"}
            }
        },
        "tagButton": {
            "prototype": "ui/tag-button.reel",
            "properties": {
                "element": {"#": "tagButton"}
            },
            "bindings": {
                "detail.tagIndex": {"<-": "@repetition:iteration.index"},
                "label": {"<-": "@repetition:iteration.object"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "tagInput": {
            "prototype": "matte/ui/input-text.reel",
            "properties": {
                "element": {"#": "tagInput"},
                "placeholderValue": "new tag"
            },
            "bindings": {
                "detail.inputValue": {"<->": "value"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="TagEditor">
        <ul data-montage-id="repetition">
            <li>
                <button data-montage-id="tagButton"></button>
            </li>
        </ul>
        <input data-montage-id="tagInput" type="text">
    </div>
</body>
</html>
